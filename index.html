<body>
  <header>
    <img class='logo' src='assets/logo.svg' alt='Sleeep.'>
  </header>
  <main>
    <p>Average person needs 4 or 5 sleep cycles of 1.5 hours to feel rested.</p>
    <p>
      It takes about 14 minutes to fall asleep, and the best way to
      wake up is to wake up with sunrise.
    </p>
    <p>So...</p>
    <div id="root">
      <div class="preloader"></div>
    </div>
  </main>
  <footer>
    <small>
      &copy; <a href="https://miloslav.website" rel="noopener noreferrer" target="_blank">Miloslav Voloskov</a>
    </small>
  </footer>

  <template id='success'>
    <p>
      Go to bed at
      <div class='times'>
        <div class='time-container'>
          <strong class='time'>
            <span class="time-inner" data-template='timeToSix'></span>
          </strong>
        </div>
        <div class='time-container'>
          <strong class='time'>
            <span class="time-inner" data-template='timeToFive'></span>
          </strong>
        </div>
        <div class='time-container'>
          <strong class='time'>
            <span class="time-inner" data-template='timeToFour'></span>
          </strong>
        </div>
      </div>
      to wake up with the sunrise
      (<span data-template='timeSunrise'></span>)
      and feel well-rested.
    </p>
    <script>
      VanillaTilt.init(document.querySelectorAll('.time'), {
        perspective: 300,
        gyroscopeMinAngleX: -10,
        gyroscopeMaxAngleX: 10,
        gyroscopeMinAngleY: -10,
        gyroscopeMaxAngleY: 10
      })
    </script>
  </template>

  <template id='failure'>
    <p>
      An error occured. This may be because you haven't allowed the location access.<br>
      We need your location to calculate the sunrise time.<br>
      Please reload page and allow location.
    </p>
  </template>

  <script src='app/analytics.js'></script>
  <script src="//cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.babel.min.js"></script>
  <script src="app/app.js" type="module"></script>
</body>
